
        <!--::header part start::-->
        <header class="main_menu single_page_menu">

            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-12">
                        <nav class="navbar navbar-expand-lg navbar-light">
                            <a class="navbar-brand" routerLink="/"> <img src="assets/img/Gow_logo.png" alt="logo"> </a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse"
                                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="menu_icon"><i class="fas fa-bars"></i></span>
                            </button>

                            <div class="collapse navbar-collapse main-menu-item" id="navbarSupportedContent">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link" routerLink="/">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" routerLink="/about">About</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" routerLink="/game">Game</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" routerLink="/howtoplay">Cards</a>
                                    </li>

                                </ul>
                               
                                <button class="btn btn-md btn-outline-primary" (click)="open(content)">Lets Play</button>
                                <audio src="assets/bgmusic.mp3" width="0" height="0" id="sound" autoplay type="audio/mp3">
                                    <p>If you are reading this, it is because your browser does not support the audio element.     </p>
                                    <div id='sound_button' onClick="playpause()" ><img title='Music Playing' alt='Play The Music' src='https://cdn3.iconfinder.com/data/icons/eightyshades/512/29_Sound_alt-24.png' /><embed src="assets/bgmusic.mp3" width="180" height="90" hidden="true" /></div>
                                    </audio>   
                            </div>
                            <div class="navbar-nav"style="height:20px;width:20px">
                                <img id="volumeimage" onclick="changestatus()" src="/assets/volume.png"   >
  
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <ng-template #content let-modal>
            <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title">Launch Game</h4>
                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="form">
                    <div class="form-group">
                        <label for="playerCount">Select Map</label>
                        <div class="input-group">
                            <select style="width: 100%;" formControlName="mapId" name="plan" id="plan">
                                <option value="1" selected>Map1</option>
                                <option value="2" >Map2</option>
                                <option value="3">Map3</option>
                            </select>
                            
                            <!-- <input id="playerCount" formControlName="playerCount" class="form-control" placeholder="Number of soldier teams"
                                name="dp"> -->
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Play</button>
            </div>
        </ng-template>
        <main class="mainDiv">
            <router-outlet></router-outlet>
        </main>
